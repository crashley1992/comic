<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Comic-Can</title>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1 class="center-align">Comic-Can</h1>
    </div>
    <!-- Search Bar -->
    <div class="row">
      <div class="col s12 m7 l8">
        <div class="card white" id="search-box">
          <div class="card-content">
            <span class="card-title">Search by Name</span>
            <input class="input-field col s6 m8" placeholder="e.g. Captain Marvel" id="name-input" type="text" method="POST" name=nameInput
              class="validate">
            <!-- Search Button (note id="search-btn"-->
            <button type="submit" id="search-btn" class="btn btn-primary">Kapow!</button>
            <!-- Random Button -->
            <button type="submit" id="random-btn" class="btn btn-primary">Random</button>
          </div>
        </div>
      </div>
      <!-- Saved -->
      <div class="col s12 m5 l4">
        <div class="card white" id="saved-box">
          <div class="card-content">
            <span class="card-title center-align">Saved Characters</span>
            <div class="saved" id="saved-comic"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Name Search Results -->
    <div class="row">
      <div class="col s12 m7 l8">
        <div class="results" id="results"></div>
        <div class="list-results" id="list-results"></div>
      </div>
    </div>
    <!--Random Hero Results-->
    <div class="row">
      <div class="col s12 m7 l8">
        <div class="random-results" id="random-results"></div>
      </div>
    </div>
  </div>
  <script src="js/display-json.js"></script>
  <script src="js/random-character-display.js"></script>
  <script src="js/save.js"></script>
  <script src="js/user-search.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
